name: test

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2 
        
      - name: Install dependencies
        run: npm i

      - name: Build
        run: npx parcel build src/index.html
